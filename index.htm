<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My First Map Markers</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXZ2djMiLCJhIjoiY21nNW1ybGJoMDM4djJsb2lpZHRmb2tsdiJ9.3-H4-FI4bONIhWgUZpmelg';
    const map = new mapboxgl.Map({
      container: 'map',
      // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
      style: 'mapbox://styles/mapbox/outdoors-v12',
      center: [-121.403732, 40.492392],
      zoom: 10
    });

    map.on('load', () => {
      map.addSource('my-places', {
        'type': 'geojson',
        'data': {
          'type': 'FeatureCollection',
          'features': [
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [10.7516, 59.9142],
              },
              "properties": {
                'name': "Resturant",
                'description': "I ate really good seafood",
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [159.4407, 21.8769]
// ],
              },
              "properties": {
                'name': "Boat",
                'description': "I went on a cruise here",
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.03, 37.32],
              },
              "properties": {
                'name': "Starbucks",
                'description': "I would always go here after school in 9th Grade",
              }
            }
          ]
        }
      });

      map.addLayer({
        'id': 'my-places',
        'type': 'circle',
        'source': 'my-places',
        'paint': {
          'circle-radius': 6,
          'circle-color': '#B42222'
        },
        'filter': ['==', '$type', 'Point']
      });
    });

    map.addInteraction('popup', {
      type: 'click',
      target: { layerId: 'my-places' },
      handler: (e) => {
        // Copy coordinates array.
        const coordinates = e.feature.geometry.coordinates.slice();
        const name = e.feature.properties.name;
        const description = e.feature.properties.description;

        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML("<br><strong>" + name + "</strong><br/>" + description)
          .addTo(map);
      }
    });

  </script>

</body>

</html>
